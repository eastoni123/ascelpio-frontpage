<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="theme-color" content=""/>
    <meta name="theme-color" content="#FFEDBC"/>
    <title>Ascelpio</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="styles/plugins.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
  </head>
  <body>
    <div id="wrap">
      <header class="header header-auth" id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-2"><a class="header__logo" href="#"><img src="images/logo-ascelpio.png"/></a></div>
            <div class="col-md-10">
              <div class="header__right">
                <div class="play-music"><span>Musik</span>
                  <div class="btnply switch">
                    <label>
                      <input type="checkbox"/><span class="slider"></span>
                    </label>
                  </div>
                </div>
                <div class="language"><a href="#">EN</a><span></span><a class="active" href="#">ID</a></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="page-kuisioner">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <section class="page-kuisioner__question with-thumbnail">
                  <div class="page-kuisioner__title">
                    <h2>Pertanyaan 1</h2>
                    <p>Dari manakah anda mengetahui Asclepio?</p>
                  </div>
                  <div class="page-kuisioner__choice">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <div class="thumbnail-question" for="choice_1"><img src="images/thumbnail-question.png"/></div>
                          <input class="custom-control-input" id="choice_1" type="checkbox" name="question_1"/>
                          <label class="custom-control-label" for="choice_1">Dokter</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <div class="thumbnail-question" for="choice_2"><img src="images/thumbnail-question.png"/></div>
                          <input class="custom-control-input" id="choice_2" type="checkbox" name="question_1"/>
                          <label class="custom-control-label" for="choice_2">Youtube</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <div class="thumbnail-question" for="choice_3"><img src="images/thumbnail-question.png"/></div>
                          <input class="custom-control-input" id="choice_3" type="checkbox" name="question_1"/>
                          <label class="custom-control-label" for="choice_3">Instagram</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <div class="thumbnail-question" for="choice_4"><img src="images/thumbnail-question.png"/></div>
                          <input class="custom-control-input" id="choice_4" type="checkbox" name="question_1"/>
                          <label class="custom-control-label" for="choice_4">Teman</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
                <section class="page-kuisioner__question with-column">
                  <div class="page-kuisioner__title">
                    <h2>Pertanyaan 2</h2>
                    <p>Dari manakah anda mengetahui Asclepio?</p>
                  </div>
                  <div class="page-kuisioner__choice">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_2-1" type="checkbox" name="question_2"/>
                          <label class="custom-control-label" for="choice_2-1">Dokter</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_2-2" type="checkbox" name="question_2"/>
                          <label class="custom-control-label" for="choice_2-2">Youtube</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_2-3" type="checkbox" name="question_2"/>
                          <label class="custom-control-label" for="choice_2-3">Instagram</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_2-4" type="checkbox" name="question_2"/>
                          <label class="custom-control-label" for="choice_2-4">Teman</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
                <section class="page-kuisioner__question with-list">
                  <div class="page-kuisioner__title">
                    <h2>Pertanyaan 3</h2>
                    <p>Dari manakah anda mengetahui Asclepio?</p>
                  </div>
                  <div class="page-kuisioner__choice">
                    <ul>
                      <li>
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_3-1" type="checkbox" name="question_3"/>
                          <label class="custom-control-label" for="choice_3-1">Sangat minat dengan webinar kedokteran karean itu adalah impian saya</label>
                        </div>
                      </li>
                      <li>
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_3-2" type="checkbox" name="question_3"/>
                          <label class="custom-control-label" for="choice_3-2">Saya rasa saya sangan minat dengan industri ini</label>
                        </div>
                      </li>
                      <li>
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_3-3" type="checkbox" name="question_3"/>
                          <label class="custom-control-label" for="choice_3-3">Saya cukup minat dengan industri ini karena bapak saya juga kerja disini</label>
                        </div>
                      </li>
                      <li>
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" id="choice_3-4" type="checkbox" name="question_3"/>
                          <label class="custom-control-label" for="choice_3-4">Saya tidak minat dengan webinar kedokteran</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </section>
                <section class="page-kuisioner__question with-txtarea">
                  <div class="page-kuisioner__title">
                    <h2>Pertanyaan 4</h2>
                    <p>Dari manakah anda mengetahui Asclepio?</p>
                  </div>
                  <div class="page-kuisioner__choice">
                    <div class="form-group">
                      <textarea class="form-control" row="10" placeholder="Tuliskan deskripsi tentang anda"></textarea>
                    </div>
                  </div>
                </section>
                <section class="page-kuisioner__btnwrap">
                  <div class="left"><a class="btn btn-link" href="#">Sebelumnya</a></div>
                  <div class="right"><a class="btn btn-primary" href="#">Submit</a></div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="plugins/owl-carousel/owl.carousel.min.js"></script>
    <script src="plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="plugins/datepicker/moment.min.js"></script>
    <script src="plugins/datepicker/daterangepicker.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
