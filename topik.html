                      <label class="custom-control-label" for="topik_6">Forensik</label>
                    </div>
                  </div>
                  <div class="topik-item selected">
                    <div class="custom-control custom-checkbox">

                  </div>
                  <div class="topik-item">

    <script src="plugins/jquery/jquery-3.4.1.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="plugins/owl-carousel/owl.carousel.min.js"></script>
    <script src="plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="plugins/datepicker/moment.min.js"></script>
    <script src="plugins/datepicker/daterangepicker.min.js"></script>
    <script src="plugins/powerful-calendar/calendar.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>
      $('.page-topik').each(function(){
        var t = $(this),
            cb = t.find('input:checkbox'),
            tc = t.find('#tc'),
            cbc = t.find('input:checkbox:checked'),
            bp = t.find('.btn-primary');
        var c = 0;
        console.log(tc);
        cb.each(function(){
          $(this).change(function(){
            if($(this).is(':checked')){
              c = c + 1;
              tc.html(c);
            }else{
              c = c - 1;
              tc.text(c);
            }
            if(c == 3){
              bp.removeClass('disabled');
              t.find('input:checkbox:not(:checked)').attr("disabled", true);
            }else{
              bp.addClass('disabled');
              t.find('input:checkbox:not(:checked)').removeAttr("disabled");
            }
          })
      
      
        })
      
      });
    </script>
